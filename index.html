<html>
  <head>
    <title> Code Pair </title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>
     <script>hljs.initHighlightingOnLoad();</script>
    <style>

        #code:focus {
          outline: none;
        }

        #code {
          width: 60%;
          height: 100%;
          font-family: "Monospace";
          font-size: 12;
          border: none;
          color: transparent;
          caret-color: #ffffff;
          background: transparent;
          -moz-tab-size : 4;
          -o-tab-size : 4;
          tab-size : 4;
          position:absolute;
          top:10;
          left:50;
          padding: 0;
          border-width:0;
          line-height: 1.2;
        }
        #nums {
          font-family: "Monospace";
          font-size: 12;
          color: #FFFFFF;
          background-color: #000000;
          padding: 0;
          line-height: 1.2;
        }
        #run {
          width: 25%;
          font-family: "Monospace";
          font-size: 12;
          color: #FFFFFF;
          background-color: #000000;
          border-left: 1px solid #FFFFFF;
          padding-left: 10px;
          line-height: 1.2;
        }

        .text {
          font-family: "Monospace";
          font-size: 12;
          color: #FFFFFF;
          line-height: 1.2;
        }

        #runbutton {
          font-family: "Monospace";
          font-size: 12;
          color: #FFFFFF;
          border: 1px #FFFFFF solid;
          background-color: #000000;
        }

        #lang {
          font-family: "Monospace";
          font-size: 12;
          color: #FFFFFF;
          border: 1px #FFFFFF solid;
          background-color: #000000;
        }

        #overlay {
          font-family: "Monospace";
          font-size: 12;
          color: #FFFFFF;
          position:absolute;
          top:10;
          left:50;
          -moz-tab-size : 4;
          -o-tab-size : 4;
          tab-size : 4;
          padding: 0;
          background-color: #000000;
          line-height: 1.2;
        }

    </style>

    <script src="/socket.io/socket.io.js"></script>

    <script>

        function escapeHtml(unsafe) {
          return unsafe
               .replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
        }

      var socket = io.connect();
      socket.on('connect', function(data) {
        socket.emit('get', '')
      });
      socket.on('file', function(data) {
        var textarea = document.getElementById("code")
        var overlay = document.getElementById("overlay")
        var old = textarea.value
        var currentPos = textarea.selectionEnd
        textarea.value = data.data
        overlay.innerHTML = escapeHtml(data.data)
        hljs.highlightBlock(overlay)
        if (data.cursor <= currentPos) {
            currentPos = currentPos + textarea.value.length - old.length
        }
        textarea.setSelectionRange(currentPos, currentPos)
        number()
      });

      socket.on('results', function(data) {
          var results = document.getElementById('results')
          var errors = document.getElementById('errors')
          results.innerHTML = data.output.replaceAll("\n","<br>")
          errors.innerHTML = data.error.replaceAll("\n", "<br>")
      })

      function number() {
        var code = document.getElementById("code")
        var numbering = document.getElementById("nums")
        var lines = code.value.split("\n").length
        numbering.innerHTML = ""
        for (i = 0; i < lines; i++) {
          numbering.innerHTML += "" + (i + 1) + ". <br/>"
        }
      }

      function onTyped() {
        var code = document.getElementById("code")
        var overlay = document.getElementById("overlay")
        overlay.innerHTML = escapeHtml(code.value)
        hljs.highlightBlock(overlay)
        number();
        socket.emit('edit', {data: code.value, cursor: code.selectionStart})
      }

      window.onload = function() {
        var textarea = document.getElementById("code")
        textarea.onkeydown = function(event) {
          if (event.keyCode == 9) {
            textarea.value = textarea.value.substring(0, textarea.selectionStart) + "\t" + textarea.value.substring(textarea.selectionEnd, textarea.value.length);
            return false;
          }
          return true;
        }
      }

      function onRun() {
        socket.emit('run', '')
      }

    </script>

  </head>
  <body bgcolor=#000000>

    <pre><code class=python id=overlay></code></pre>

    <table width=100% height=100%>

      <tr border=1>
        <td valign=top style="width: 30px" id=nums>1.</td>
        <td valign=top ><textarea id=code oninput="javascript:onTyped()" onkeydown="javascript:allowTabs"></textarea></td>
        <td valign=top id=run>
          <table width=100%>
            <tr>
              <td width=100% class=text>Output:</td>
              <td><select id=lang>
                <option>Python</option>
              </select></td>
              <td><button type=button id=runbutton onclick="javascript:onRun()">Run</button></td>
            </tr>
          </table>
          <hr>
          <div class=text id=results>

          </div>
          <div class=text style="color: #FF0000" id=errors>

          </div>
        </td>
      </tr>

    </table>
  </body>
</html>
